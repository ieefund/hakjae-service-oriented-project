{% extends 'template.html' %}

{%  block content %}
    <div class="image-container">
        <form action="routes.upload", method="post", enctype="multipart/form-data">
            <div class="login">
                <div class="container">
                    <div class="col-xs-12 joinTemp">
                        <div class="inner-forms">
                            <h2 class="sy"> 사진을 다음과 같은 형태로 올려주세요. </h2>
                            <div class="form-group alignstyle.sy">
                                <img class="instro" src="{{ url_for('static', filename='images/instro.JPG') }}", alt="">
                            </div>
                            <div class="form-group alignstyle.sy">
                                <input type="file" id="file" name="imageFile">
                                <input class="alignstyles btn.btn-secondary rgButton" type="submit", value="Upload Image", style="margin-left:140px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>
{%  endblock %}
